project:
  title:        "Elevador Hazael"      
  author:       "Hazael Loranca"      
  discord:      ""      # Tu nombre de usuario en Discord, para comunicación y asignación automática del rol de Tapeout (opcional)
  description:  "Elevator that goes up floors at the push of a button"      # Elevador que sube pisos al presionar un boton pulsador
  language:            "Verilog"
  clock_hz:             0      

  # ¿Cuántos tiles ocupa tu diseño? Un solo tile mide aproximadamente 167x108 µm.
  tiles: "1x1"        

  # El nombre de tu módulo superior debe comenzar con "tt_um_". Hazlo único incluyendo tu nombre de usuario de GitHub:
  top_module:  "tt_um_elevador hazael"

  # Lista los archivos fuente de tu proyecto aquí.
  # Los archivos fuente deben estar en ./src y debes listar cada archivo por separado, uno por línea.
  # No olvides actualizar también `PROJECT_SOURCES` en test/Makefile.
  source_files:
    - "elevador.v"

# La distribución de pines de tu proyecto. Deja en blanco los pines que no uses. NO elimines ni agregues pines.
